<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #3f51b5, #2196f3);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="url"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #2196f3, #3f51b5);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            padding: 20px;
            text-align: center;
        }

        .result a {
            color: #2196f3;
            font-weight: bold;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">URL Shortener</div>

        <form method="post">
            {% csrf_token %}
            {{ form.original_url }}
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
        <div class="result">
            <p>Shortened URL:</p>
            <a href="{{ short_url }}">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
