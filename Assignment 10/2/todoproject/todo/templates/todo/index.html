<!DOCTYPE html>
<html>
<head>
    <title>Django To Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1e90ff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        .task-form {
            display: flex;
        }
        .task-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .task-form button {
            padding: 10px 20px;
            border: none;
            background: #1e90ff;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .task-form button:hover {
            background: #0066cc;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        ul li {
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        ul li:nth-child(even) {
            background: #e7e7e7;
        }
        .delete-btn {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Django To Do List App</div>
    <div class="container">
        <form method="POST" class="task-form">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }}
                    <a href="{% url 'delete_task' task.id %}" class="delete-btn">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
